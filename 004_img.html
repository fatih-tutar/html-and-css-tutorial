<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments and Images</title>
</head>
<body>
    <!-- 
        Comments allow us to understand the code. 
        Comments do not work with code.
    -->

    <img src="images/htmlcss.png" alt="Description" title="Image Name" border="3" width="250" height="auto"> <!-- img=image src=source -->
    <!-- description text is the text that appears if the image does not open -->

    <!-- Each HTML tag can have title, id. -->
    <p title="XHTML" id="identity">eXtensible Hyper Text Markup Language</p> <!-- XHTML -->

    <!-- the id of each element must be different -->
    <center><h2 id="title">Title</h2></center>
    <!-- The center tag makes the element appear in the middle of the page. -->
</body>
</html>
