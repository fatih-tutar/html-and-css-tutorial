<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Icons</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .md-18 { font-size: 18px!important; }
        .md-24 { font-size: 24px!important; }
        .md-36 { font-size: 36px!important; }
        .md-48 { font-size: 48px!important; }
        .md-red { color: rgba(255, 0, 0, 1)!important; }

        a{
            border: 2px solid purple;
            padding: 10px;
        }
        a:visited{
            color:blue;
            text-decoration: underline;
        }
        a:link{
            color: red;
            text-decoration: none;
            border: 2px solid puprle;
        }
        a:hover{
            color: white;
            background-color: purple;
        }
        a:active{
            color: brown;
            text-decoration: overline;
        }
    </style>
</head>

<body>
    <h2>Html and Css Course</h2>
    <i class="material-icons md-48 md-red">face</i>
    <pre><a href="https://www.google.com" style="font-size: 20px;" target="_blank">Go to Google</a></pre>
</body>

</html>
