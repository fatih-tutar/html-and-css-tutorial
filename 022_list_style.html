<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <style>
        .style-list-ul{
            list-style-type: circle;
            list-style-position: inside;
        }
        .style-list-ol{
            list-style-type: upper-roman;
            padding: 50px;
            background-color: yellow;
        }
        .style-list-ol li{
            list-style-type: lower-alpha;
            padding: 10px;
            background-color: lightblue;
        }
        .style-list-ul li:first-letter{
            color: red;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <ul class="style-list-ul">
        <li>HTML</li>
        <li>CSS</li>
        <li>HTML 5</li>
        <li>CSS 3</li>
    </ul>
    <ol class="style-list-ol">
        <li>Javascript</li>
        <li>Node JS</li>
        <li>React JS</li>
        <li>Angular JS</li>
    </ol>
</body>
</html>
