<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <style>
        p{
            padding: 10px;
        }
        div p{
            background-color: greenyellow;
        }
        #box + p{
            background-color: chartreuse;
        }
        .lastparag ~ p{
            background-color:darkorange;
        }
    </style>
</head>
<body>
    <h1>HTML and CSS Tutorial</h1>
    <p>The paragraph before the div</p>
    <div id="box">
        <p>the first paragraph in the div</p>
        <p>the last paragraph in the div</p>
    </div>
    <p>The first paragraph after the div</p>
    <p class="lastparag">The last paragraph after the div</p>
    <p>test paragraph</p>
    <p>test paragraph</p>
    <h3>test header 3</h3>
</body>
</html>
