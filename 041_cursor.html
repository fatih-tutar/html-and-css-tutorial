<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Properties</title>
    <style>
        button[type="button"]{
            width: 20%;
            background-color: #544109;
            color: #fff;
            padding: 15px 0;
            margin: 5px 0;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
        button[type="button"]:hover{
            background-color: #6E550B;
        }
        h1{
            cursor: text;
        }
    </style>
</head>
<body>
    <h1>HTML and CSS Tutorial</h1>
    <button type="button" id="save">Save</button>
    <button type="button" id="save" style="cursor:alias;">alias</button>
    <button type="button" id="save" style="cursor:all-scroll;">all-scroll</button>
    <button type="button" id="save" style="cursor:auto;">auto</button>
    <button type="button" id="save" style="cursor:cell;">cell</button>
    <button type="button" id="save" style="cursor:col-resize;">col-resize</button>
    <button type="button" id="save" style="cursor:copy;">copy</button>
    <button type="button" id="save" style="cursor:crosshair;">crosshair</button>
    <button type="button" id="save" style="cursor:default;">default</button>
    <button type="button" id="save" style="cursor:e-resize;">e-resize</button>
    <button type="button" id="save" style="cursor:ew-resize;">ew-resize</button>
    <button type="button" id="save" style="cursor:grab;">grab</button>
    <button type="button" id="save" style="cursor:grabbing;">grabbing</button>
    <button type="button" id="save" style="cursor:help;">help</button>
    <button type="button" id="save" style="cursor:move;">move</button>
    <button type="button" id="save" style="cursor:n-resize">n-resize</button>
    <button type="button" id="save" style="cursor:ne-resize">ne-resize</button>
    <button type="button" id="save" style="cursor:nesw-resize">nesw-resize</button>
    <button type="button" id="save" style="cursor:no-drop">no-drop</button>
    <button type="button" id="save" style="cursor:none">none</button>
    <button type="button" id="save" style="cursor:progress">progress</button>
    <button type="button" id="save" style="cursor:row-resize">row-resize</button>
    <button type="button" id="save" style="cursor:wait">wait</button>
    <button type="button" id="save" style="cursor:zoom-in">zoom-in</button>
</body>
</html>
